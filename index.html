<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movies</title>
    <link rel="icon" href="cine.png" type="image/x-icon" />
  </head>
  <body>
    <header>
        <img src="cine.png" alt="" class="brand">
        <h1>Movies</h1>
      <form id="form">
        <input type="text" placeholder="Search" id="search" class="search" />
      </form>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">
      <!-- Botón para cerrar la navegación superpuesta -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <!-- Contenido superpuesto -->
      <div class="overlay-content" id="overlay-content"></div>

      <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow"
        >&#8656;</a
      >

      <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow"
        >&#8658;</a
      >
    </div>
    <main id="main"></main>
    <div class="pagination">
      <div class="page" id="prev">Previous Page</div>
      <div class="current" id="current">1</div>
      <div class="page" id="next">Next Page</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
